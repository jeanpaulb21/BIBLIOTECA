<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administrador - Avocado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='panel.js') }}"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background-color: #0a0a23;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #0a0a23;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
    }

    .dropdown-menu {
      background-color: #1c1c3c;
      border: 1px solid #333;
      border-radius: 10px;
    }

    .dropdown-menu a {
      color: white;
    }

    .dropdown-menu a:hover {
      background-color: #2a2a50;
    }

    .btn-custom {
      background-color: #1c1c3c;
      color: white;
      border: 2px solid #555;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
    }

    .btn-custom:hover {
      background-color: #2a2a50;
    }

    .form-control {
      background-color: #1c1c3c;
      border: 1px solid #555;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .sidebar {
      width: 250px;
      background-color: #1c1c3c;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease, padding 0.3s ease;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }

    .sidebar.collapsed {
      width: 40px;
      padding: 20px 5px;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed a {
      display: none;
    }

    #toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #2a2a50;
      border: none;
      color: white;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar.collapsed #toggle-btn {
      transform: rotate(180deg);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 12px 0;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .sidebar a i {
      font-size: 1.6rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2a2a50;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      flex-grow: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #0a0a23;
    }

    .profile-photo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  overflow: hidden;
  margin-left: 20px;
  border: 2px solid #fff;
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
}

.profile-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <button id="toggle-btn" aria-label="Toggle menu"><i class="bi bi-list fs-1"></i></button>
    <h2>Men√∫</h2>
    <a href="" class="menu-link active" onclick="loadContent('inicio')"><i class="bi bi-house-fill fs-1 me-2"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('usuarios')"><i class="bi bi-people-fill fs-1"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('libros')"><i class="bi bi-book-fill fs-1"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('prestamos')"><i class="bi bi-box-seam fs-1"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('reservas')"><i class="bi bi-journal-check fs-1"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('reportes')"><i class="bi bi-bar-chart-line-fill fs-1"></i></a>
    <a href="#" class="menu-link" onclick="loadContent('configuracion')"><i class="bi bi-gear-fill fs-1"></i></a>
    <a href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right fs-1"></i></a>
  </div>

  <div class="content w-100">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand d-flex align-items-center" href="#" onclick="location.reload(); return false;">
        <img src="{{ url_for('static', filename='imagenes/logofinal.png') }}" alt="Logo">
        <span class="ms-2 text-white fw-bold">Avocado</span>
      </a>

      <div class="ms-auto d-flex align-items-center">
        <div class="profile-photo">
          <img src="{{ url_for('static', filename='imagenes/Open Doodles - Doggie.png') }}" alt="Foto de perfil">
        </div>
      </div>

    </nav>

    <!-- Contenedor de iframe -->
    <div class="iframe-container">
      <iframe id="main-content" src="{{ url_for('main.inicio_contenido') }}"></iframe>
    </div>
</body>
</html>
