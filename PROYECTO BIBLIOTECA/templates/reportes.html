<h2 class="ms-3 mt-4 text-black text-center fw-semibold">Gestión de Reportes</h2>
<p class="text-center text-muted mb-4">Administra los reportes del sistema aquí.</p>

<div id="panel-container" class="reporte-panel-container px-4 d-flex justify-content-center">
  <div class="reporte-panel bg-dark text-white p-4 rounded shadow-sm mb-4 text-center" style="max-width: 720px; width: 100%;">
    <h4 class="fw-semibold">Panel de opciones</h4>
    <p class="text-secondary small">Aquí puedes mostrar controles, tablas o estadísticas relacionadas con reportes.</p>

    <div class="mb-3">
      <button id="btn-mostrar-reportes" type="button" class="btn btn-outline-primary me-2">Mostrar reportes</button>
      <button id="btn-agregar-reportes" type="button" class="btn btn-outline-success me-2">Agregar reporte</button>
    </div>

    <div id="contenido-opcion" class="mt-4 bg-light text-dark p-3 rounded shadow-sm text-start"></div>
  </div>
</div>

<!-- Modal para mostrar formularios -->
<div class="modal fade" id="modalReporte" tabindex="-1" aria-labelledby="modalReporteLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalReporteLabel">Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modal-reporte-body"></div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/reportes.js') }}"></script>

<style>
  #contenido-opcion {
    transition: opacity 0.3s ease-in-out;
  }

  #modal-reporte-body {
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
  }
</style>
