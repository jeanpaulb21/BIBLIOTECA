<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Perfil - Biblioteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configuracion.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="profile-box bg-secondary p-4 rounded shadow mx-auto" style="max-width: 500px;">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='imagenes/logofinal.png') }}" alt="Logo Biblioteca" width="80">
                <h3 class="mt-3">Editar Perfil</h3>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <!-- Nombre -->
                <div class="mb-3 text-start">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}">
                </div>

                <!-- Apellido -->
                <div class="mb-3 text-start">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" value="{{ usuario.apellido }}">
                </div>

                <!-- Correo -->
                <div class="mb-3 text-start">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo }}">
                </div>

                <!-- Foto de perfil -->
                <div class="mb-3 text-start">
                    <label for="foto_perfil" class="form-label">Foto de perfil:</label><br>
                    <img src="{{ url_for('main.foto_perfil') }}" alt="Foto actual" class="rounded mb-2" width="100" height="100">
                    <input type="file" id="foto_perfil" name="foto_perfil" class="form-control mt-2">
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
