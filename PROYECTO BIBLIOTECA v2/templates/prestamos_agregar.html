<h4 class="mb-3">Registrar Nuevo Préstamo</h4>
<p class="text-muted">Completa los datos para asignar un nuevo préstamo.</p>

<!-- ✅ Alerta de éxito -->
<div id="notificacion-prestamo" class="alert alert-success d-none" role="alert">
  ✅ Préstamo registrado exitosamente.
</div>

<form id="form-prestamo">
  <div class="mb-3">
    <label for="usuario_id" class="form-label">Usuario</label>
    <select class="form-select" id="usuario_id" name="usuario_id" required>
      {% for usuario in usuarios %}
      <option value="{{ usuario.id }}">{{ usuario.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="libro_id" class="form-label">Libro</label>
    <select class="form-select" id="libro_id" name="libro_id" required>
      {% for libro in libros %}
      <option value="{{ libro.id }}">{{ libro.titulo }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="fecha_prestamo" class="form-label">Fecha de Préstamo</label>
    <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" required>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Registrar</button>
  </div>
</form>

<script src="{{ url_for('static', filename='js/prestamos.js') }}"></script>
