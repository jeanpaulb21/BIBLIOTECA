<h2 class="ms-3 mt-3 text-center">Gestión de Usuarios</h2>
<p class="text-center text-muted">Administra los usuarios del sistema aquí.</p>

<div id="panel-container" class="usuario-panel-container px-4 d-flex justify-content-center">
  <div class="usuario-panel mb-4 text-center" style="max-width: 700px; width: 100%;">
    <h4 class="text-white">Panel de opciones</h4>
    <p class="text-secondary">Aquí puedes mostrar controles, tablas o estadísticas relacionadas con usuarios.</p>

    <div class="mb-3">
      <button id="btn-mostrar-usuarios" type="button" class="btn btn-primary me-2">Mostrar usuarios</button>
      <button id="btn-agregar" type="button" class="btn btn-success me-2">Agregar usuario</button>
    </div>

    <!-- Aquí se insertará contenido como tablas -->
    <div id="contenido-opcion" class="mt-4 bg-white p-3 rounded shadow-sm text-start"></div>
  </div>
</div>

<!-- Modal para mostrar formularios -->
<div class="modal fade" id="modalLibro" tabindex="-1" aria-labelledby="modalLibroLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLibroLabel">Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modal-libro-body">
        <!-- Aquí se carga el contenido del modal -->
      </div>
    </div>
  </div>
</div>

<!-- Estilos y scripts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/usuarios_mostrar.js') }}"></script>

<style>
  #contenido-opcion {
    transition: opacity 0.3s ease-in-out;
  }

  #modal-libro-body {
    transition: opacity 0.3s ease-in-out;
    opacity: 0;
  }
</style>
